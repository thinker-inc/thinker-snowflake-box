# Access Role 一覧
# 書式：
access_roles:
  - name: datamart_dev_rw
    comment: create datamart_dev_rw

  - name: datamart_dev_r
    comment: create datamart_dev_r

  - name: datamart_prd_rw
    comment: create datamart_prd_rw

  - name: datamart_prd_r
    comment: create datamart_prd_r

  - name: dwh_dev_rw
    comment: create dwh_dev_rw

  - name: dwh_dev_r
    comment: create dwh_dev_r

  - name: dwh_prd_rw
    comment: create dwh_prd_rw

  - name: dwh_prd_r
    comment: create dwh_prd_r

  - name: rawdata_dev_rw
    comment: create rawdata_dev_rw

  - name: rawdata_dev_r
    comment: create rawdata_dev_r

  - name: rawdata_prd_rw
    comment: create rawdata_prd_rw

  - name: rawdata_prd_r
    comment: create rawdata_prd_r

# # オブジェクトに対する権限を付与する Access Role 一覧
# # 書式：
grant_on_object_to_access_role:
    - name: DATAMART_DEV_RW_GRANT_DATABASE_DIESEL_DATAMART_USAGE # 一意な名前にする
      role: datamart_dev_rw
      type: DATABASE
      parameter:
        object_name: DISEL_DATAMART
        privileges:
          - USAGE

    - name: DATAMART_DEV_RW_GRANT_SCHEMA_DIESEL_DATAMART_DEV_USAGE # 一意な名前にする
      role: datamart_dev_rw
      type: SCHEMA
      parameter:
        object_name: DISEL_DATAMART.DEV
        privileges:
          - USAGE

    - name: DATAMART_PRD_RW_GRANT_DATABASE_DIESEL_DATAMART_USAGE # 一意な名前にする
      role: datamart_prd_rw
      type: DATABASE
      parameter:
        object_name: DISEL_DATAMART
        privileges:
          - USAGE



