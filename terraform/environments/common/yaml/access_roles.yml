# Access Role 一覧
# 書式：
access_roles:
  - name: analyst_rw
    comment: create_analyst_rw


# # オブジェクトに対する権限を付与する Access Role 一覧
# # 書式：
grant_on_object_to_access_role:
  - name: DATABASE_DIESEL_DATAMART_USAGE # 一意な名前にする
    type: DATABASE
    parameter:
      database_name: DIESEL_DATAMART
      privilege: USAGE
    roles:
      - analyst_rw
  - name: SCHEMA_DIESEL_DATAMART_DEV_USAGE # 一意な名前にする
    type: SCHEMA
    parameter:
      database_name: DIESEL_DATAMART
      schema_name: DEV
      privilege: USAGE
    roles:
      - analyst_rw
