# Functional Role一覧
# 書式：
functional_roles:
  - name: data_scientist
    comment: data scientist only role

  - name: data_analyst
    comment: data analyst only role

  - name: data_engineer
    comment: data engineer only role

  - name: bi
    comment: bi only role

  - name: dbt
    comment: dbt only role

  - name: elt
    comment: elt only role

# Functional role を付与するユーザー一覧
# 書式：
grant_functional_roles_to_user:
  - name: data_scientist
    role_name: data_scientist
    users:
      - ds_user_1

  - name: data_analyst
    role_name: data_analyst
    users:
      - da_user_1

  - name: data_engineer
    role_name: data_engineer
    users:
      - de_user_1

  - name: bi
    role_name: bi
    users:
      - bi_user

  - name: dbt
    role_name: dbt
    users:
      - dbt_user

  - name: elt
    role_name: elt
    users:
      - elt_user