##################################
### database privileges(role に対して 指定したデータベースのprivilegesを付与する)
##################################
database_privileges:
# ### ***********書式**********
#   - name: DATABASE_PRIVILEGE # 一意な名前にする
#     role: role_name # String
#     class: ACCOUNT OBJECT # String
#     type: DATABASE # String
#     parameter: # Object
#       object_name: database_name # String
#       privileges: # List(String) (MODIFY | MONITOR | USAGE | REFERENCE_USAGE | IMPORTED PRIVILEGES)
#         - USAGE
# ### ************************

  - name: DATAMART_RW_GRANT_DATABASE_DIESEL_DATAMART_USAGE # 一意な名前にする
    role: datamart_rw
    class: DATABASE
    parameter:
      database_name: diesel_datamart
      privileges:
        - USAGE

  - name: DATAMART_R_GRANT_DATABASE_DIESEL_DATAMART_USAGE # 一意な名前にする
    role: datamart_r
    class: DATABASE
    parameter:
      database_name: diesel_datamart
      privileges:
        - USAGE

  - name: DWH_RW_GRANT_DATABASE_DIESEL_DWH_USAGE # 一意な名前にする
    role: dwh_rw
    class: DATABASE
    parameter:
      database_name: diesel_dwh
      privileges:
        - USAGE

  - name: DWH_R_GRANT_DATABASE_DIESEL_DWH_USAGE # 一意な名前にする
    role: dwh_r
    class: DATABASE
    parameter:
      database_name: diesel_dwh
      privileges:
        - USAGE

  - name: RAWDATA_RW_GRANT_DATABASE_DIESEL_RAWDATA_USAGE # 一意な名前にする
    role: rawdata_rw
    class: DATABASE
    parameter:
      database_name: diesel_rawdata
      privileges:
        - USAGE

  - name: RAWDATA_R_GRANT_DATABASE_DIESEL_RAWDATA_USAGE # 一意な名前にする
    role: rawdata_r
    class: DATABASE
    parameter:
      database_name: diesel_rawdata
      privileges:
        - USAGE

