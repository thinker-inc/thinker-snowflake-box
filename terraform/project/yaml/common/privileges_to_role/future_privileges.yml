# ##################################
# ### future privileges(role に対して 指定したウェアハウスのprivilegesを付与する)
# ##################################
# future_privileges:
# ### ***********書式**********
# ### スキーマに対して将来にわたって権限を付与する。
#   - name: FUTURE_SCHEMA_PRIVILEGE # 一意な名前にする
#     role: role_name # String
#     class: FUTURE # String
#     type: SCHEMA # String
#     parameter: # Object
#       database_name: db # String
#       privileges: # List(String)
#         - USAGE
# ### ***********書式**********
# ### データベース内全ての指定したスキーマオブジェクトに対して将来にわたって権限を付与する。
#   - name: FUTURE_DATABASE_OBJECT_PRIVILEGE # 一意な名前にする
#     role: role_name # String
#     class: FUTURE # String
#     type: EXTERNAL TABLES # String (ALERTS | EVENT TABLES | FILE FORMATS | FUNCTIONS | PROCEDURES | SECRETS | SEQUENCES | PIPES | MASKING POLICIES | PASSWORD POLICIES | ROW ACCESS POLICIES | SESSION POLICIES | TAGS | STAGES | STREAMS | TABLES | EXTERNAL TABLES | TASKS | VIEWS | MATERIALIZED VIEWS)
#     parameter: # Object
#       privileges_level: DATABASE # String (DATABASE | SCHEMA)
#       database_name: db # String
#       privileges: # List(String) (SELECT | REFERENCES)
#         - SELECT
# ### ***********書式**********
# ### スキーマ内全ての指定したスキーマオブジェクトに対して将来にわたって権限を付与する。
#   - name: FUTURE_SCHEMA_OBJECT_PRIVILEGE # 一意な名前にする
#     role: role_name # String
#     class: FUTURE # String
#     type: EXTERNAL TABLES # String
#     parameter: # Object
#       privileges_level: SCHEMA # String (DATABASE | SCHEMA)
#       database_name: db # String
#       schema_name: schema
#       privileges: # List(String) (SELECT | REFERENCES)
#         - SELECT
# ### ************************
