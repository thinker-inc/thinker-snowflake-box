# ##################################
# ### 作成するファイルフォーマットのリスト
# ##################################
# fileformats:
# ### ***********書式**********
#   - name: FILEFORMAT_CSV # 一意な名前をつける
#     # required
#     database: DATABASE
#     schema: SCHEMA
#     format_type: CSV # CSV | JSON | AVRO | ORC | PARQUET | XML

#     # format CSV option
#     binary_format: # HEX | BASE64 | UTF8
#     compression: GZIP # AUTO | GZIP | BZ2 | BROTLI | ZSTD | DEFLATE | RAW_DEFLATE | NONE
#     date_format: # string | AUTO
#     empty_field_as_null: # boolean
#     encoding: # UTF8 | SHIFTJIS | ISO2022JP | EUCJP
#     error_on_column_count_mismatch: # boolean
#     escape: # string | NONE
#     escape_unenclosed_field: # string
#     field_delimiter: # string
#     field_optionally_enclosed_by: # string
#     null_if: # array[strng]
#       - "\\N"
#     replace_invalid_characters: # boolean
#     skip_blank_lines: # boolean
#     skip_byte_order_mark: # boolean
#     skip_header: # integer
#     time_format: # string | AUTO
#     timestamp_format: # string | AUTO
#     trim_space: # boolean

#     # format JSON option
#     binary_format: HEX | BASE64 | UTF8
#     compression: GZIP AUTO | GZIP | BZ2 | BROTLI | ZSTD | DEFLATE | RAW_DEFLATE | NONE
#     date_format: string | AUTO
#     null_if: array[strng]
#       - "\\N"
#     replace_invalid_characters: boolean
#     time_format: string | AUTO
#     timestamp_format: string | AUTO
#     trim_space: boolean

#     # format AVRO option
#     compression: GZIP AUTO | GZIP | BROTLI | ZSTD | DEFLATE | RAW_DEFLATE | NONE
#     null_if: array[strng]
#       - "\\N"
#     trim_space: boolean

#     # format ORC option
#     null_if: array[strng]
#       - "\\N"
#     trim_space: boolean

#     # format PARQUET option
#     binary_as_text: boolean
#     compression: LZO AUTO |LZO | SNAPPY | NONE
#     null_if: array[strng]
#       - "\\N"
#     trim_space: boolean

#     # format XML optional
#     compression: GZIP AUTO | GZIP | bZ2 | BROTLI | ZSTD | DEFLATE | RAW_DEFLATE | NONE
#     disable_auto_convert: boolean
#     disable_snowflake_data: boolean
#     ignore_utf8_errors: boolean
#     preserve_space: boolean
#     skip_byte_order_mark: #boolean
#     strip_outer_element: boolean
# ### ************************
