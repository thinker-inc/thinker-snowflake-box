  - name: sample_rw
    comment: create sample_rw
    functional_roles:
      - data_analyst
      - data_engineer
    grant_account_roles:
      - database: sample
        schemas:
          - name: dl_scm
            privileges:
              - USAGE
              - CREATE TABLE
              - CREATE VIEW
