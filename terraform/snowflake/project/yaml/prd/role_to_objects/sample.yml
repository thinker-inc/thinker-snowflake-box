              - SELECT
              - INSERT
              - UPDATE
              - DELETE
              - TRUNCATE
            view_privileges:
              - SELECT

          - name: dwh_scm
            privileges:
              - USAGE
              - CREATE TABLE
              - CREATE VIEW
              - CREATE STAGE
            table_privileges:
              - SELECT
              - INSERT
              - UPDATE
              - DELETE
              - TRUNCATE
            view_privileges:
              - SELECT
            
          - name: dm_scm
            privileges:
              - USAGE
              - CREATE TABLE
              - CREATE VIEW
              - CREATE STAGE
            table_privileges:
              - SELECT
              - INSERT
              - UPDATE
              - DELETE
              - TRUNCATE
            view_privileges:
              - SELECT
        feature_schema_privileges:
          - USAGE
          - CREATE TABLE
